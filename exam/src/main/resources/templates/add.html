<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm khuyến mãi mới</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="text-center mb-4">Thêm khuyến mãi mới</h1>

<form th:action="@{/promotions/add}" th:object="${promotion}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Tiêu đề:</label>
        <input type="text" th:field="*{title}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="col-md-6">
        <label class="form-label">Ngày bắt đầu:</label>
        <input type="date" th:field="*{startDate}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
    </div>
    <div class="col-md-6">
        <label class="form-label">Ngày kết thúc:</label>
        <input type="date" th:field="*{endDate}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
    </div>
    <div class="col-md-6">
        <label class="form-label">Mức giảm giá:</label>
        <input type="number" th:field="*{discountRate}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('discountRate')}" th:errors="*{discountRate}"></div>
    </div>
    <div class="col-12">
        <label class="form-label">Chi tiết:</label>
        <textarea th:field="*{detail}" class="form-control"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Thêm mới</button>
        <a th:href="@{/promotions}" class="btn btn-secondary">Quay lại danh sách</a>
    </div>
</form>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
